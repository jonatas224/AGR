<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <header>
        <h1>formulario</h1>
        <hr>
    </header>
    <main>
<form action="#">
    <label for="nome">nome</label>
<input type="text" name="nome" placeholder="digite seu nome"> 
<br>
<br>
<label for="senha">senha</label>
<input type="password" name="senha" placeholder="digite sua senha">
<br>
<br>
<label for="email">email:</label>
<input type="email" name="email" placeholder="digete seu email">
<br /><br>
<label for="idade">idade</label>
<input type="number" name="idade" placeholder="digite sua idade">
<br><br>

<label for="check">selecione uma opção:</label>

<label for="check1">1</label>
<input type="checkbox" name="check" id="checkbox" value="1">
<label for="check">2</label>
<input type="checkbox" name="check" id="checkbox" value="2">
<label for="check">3</label>
<input type="checkbox" name="check" id="checkbox" value="3">
<label for="check">4</label>
<input type="checkbox" name="check" id="checkbox" value="4">

<br><br>

<input type="radio" name="radio 1">
<label for="radio1">opção 1</label>

<input type="radio" name="radio 2">
<label for="radio2">opção 2</label>

<input type="radio" name="radio 3">
<label for="radio3">opção 3</label>
<br>
<br>

<label for="arquivo">Arquivo</label>
<br><br>
<input type="file" name="arquivo" id="arquivo1">
<br><br>

<br><br>
<label for="data">data:</label>
<input type="date" name="data">
<label for="hora">hora:</label>
<input type="time" name="hora">
<label for="data-hora">data / hora</label>
<input type="datetime-local" name="data-hora"> 
<br>
<label for="mes">mes</label>
<input type="month" name="mes">
<br>
<br>
<label for="semana">sema:</label>
<input type="week" name="semana">
<br>

<label for="cor">selecione sua cor favorita</label>
<input type="color" name="cor">

<br>
<br>
 
<label for="sear"> pesquisar</label>
<input type="search" name="sear">

<button type="submit">enviar</button>

<button type="reset">limpar</button>
<button>botão simples</button>

</form>
    </main>

</body>
</html>
