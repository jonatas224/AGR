<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cadastro de empresa</title>
</head>
<body>
    
<header><h1>Cadastro</h1></header>
<main>
    <form action="#">
        <label for="nome">nome</label>
        <input type="text" name="nome" placeholder="digite seu nome">
        <br>
        <br>

        <label for="senha">senha</label>
        <input type="password" name="senha" placeholder="digite sua senha">
        <br>
        <br>

        <label for="email">email</label>
        <input type="email" name="email" placeholder="digite seu email">
        <br>
        <br>

        <label for="idade">idade</label>
        <input type="number" name="idade" placeholder="digite sua idade">
        <br>
        <br>

        <label for="check">selecione uma opção: </label>

        <br>
        <br>




        <input type="radio" name="opção 1">
        <label for="radio1">voçê ja tem conhecimento em programação?</label>
        <br>
        <br>

        <input type="radio" name="opção 2">
        <label for="radio2">voçê tem um aprendiçado bom?</label>
        <br>
        <br>

        <label for="data">Data:</label>
        <input type="date" name="data">
        <br>
        <br>
        



        <button type="submit">enviar</button>
        





    </form>
</main>

</html>
